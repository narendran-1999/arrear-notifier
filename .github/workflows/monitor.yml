name: Daily Announcement Monitor

on:
  schedule:
    - cron: "27 5 * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      # 1) Pull the repository contents.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Prepare the Python runtime used by the monitor script.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure state folder exists
        run: mkdir -p state

      # 3) Run a single monitoring pass.
      # Only Telegram-related values are passed via secrets; non-secret config
      # such as target URL and keywords live in monitor/monitor.py.
      # MONITORING_ENABLED can be set as a secret to toggle monitoring on/off
      # without editing code (use "true" or "false").
      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_OWNER_CHAT_ID: ${{ secrets.TELEGRAM_OWNER_CHAT_ID }}
          STATE_FILE: state/state.json
          MONITORING_ENABLED: ${{ secrets.MONITORING_ENABLED }}
        run: |
          python -m monitor.monitor

      # 4) Persist any updated monitor state so that GitHub Pages can serve it.
      - name: Commit updated state
        if: ${{ success() || failure() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- state/state.json; then
            echo "No state changes to commit."
            exit 0
          fi
          git add state/state.json
          git commit -m "Update monitor state [skip ci]"
          git push